<div class="container" *ngIf="post$ | async as post">
    <mat-card class="post-card">
        <mat-card-header>
        </mat-card-header>
        <img matCardImage class="align-center" [src]="post.imagePost">
        <mat-card-content>
            <mat-card-title>
                {{post.titlePost}}
            </mat-card-title>
            <p class="content">
                {{post.contentPost}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
<ng-template #loading>
    <div class="container-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
